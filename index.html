<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Instagram - Login</title>

    <link rel="shortcut icon" href="imgs/instagram-favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <div class="smartphone">
            <img src="imgs/instagram-celular.png" alt="Smartphone">
        </div>

        <div class="continue">
            <div class="group">
                <img src="imgs/instagram-logo.png" class="logo" alt="Instagram Logo">

                <input name="user" type="text" class="input" placeholder="Telefone, nome de usuário ou e-mail">

                <input name="pass" type="password" class="input" placeholder="Senha">

                <button class="submit">Entrar</button>

                <h2>ou</h2>

                <p class="link-face">
                    <img src="imgs/facebook-favicon.png" class="facebook" alt="faceboook">
                    <a href="#">Entrar com o Facebook</a>
                </p>
                <p class="link-senha">
                    <a href="#">Esqueceu a Senha?</a>
                </p>
            </div>

            <div class="group">
                <p>Não tem uma conta? <span><a href="#">Cadastre-se</a></span></p>
            </div>

            <div class="group-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="#"><img src="imgs/apple-button.png" class="app-download" alt="AppStore"></a>

                    <a href="#"><img src="imgs/googleplay.png" class="app-download" alt="GooglePlay"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
